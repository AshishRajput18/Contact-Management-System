<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>User Settings</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg">
                    <div class="card-body">

                        <h3 class="text-center text-primary mb-4">⚙️ Change Password</h3>

                        <form th:action="@{/user/change-password}" method="post">

                            <!-- Old Password -->
                            <div class="form-group mb-3">
                                <label for="oldPassword">Old Password</label>
                                <input type="password" name="oldPassword" class="form-control" placeholder="Enter your old password" required />
                            </div>

                            <!-- New Password -->
                            <div class="form-group mb-4">
                                <label for="newPassword">New Password</label>
                                <input type="password" name="newPassword" class="form-control" placeholder="Enter your new password" required />
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success px-4">Update Password</button>
                                <button type="reset" class="btn btn-secondary px-4">Reset</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
