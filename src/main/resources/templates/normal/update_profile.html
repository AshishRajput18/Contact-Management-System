<!-- templates/normal/update_profile.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>Update Profile</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="card shadow-lg rounded">
            <div class="card-body">

                <h3 class="text-center text-primary mb-4">Update Your Profile</h3>

                <form th:action="@{/user/update-profile}"
                      method="post"
                      enctype="multipart/form-data"
                      th:object="${user}">

                    <!-- Name -->
                    <div class="form-group mb-3">
                        <label for="name">Name:</label>
                        <input type="text" th:field="*{name}" class="form-control" required />
                    </div>

                    <!-- Email (readonly) -->
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" readonly />
                    </div>

                    <!-- Profile Image -->
                    <div class="form-group mb-3">
                        <label for="profileImage">Upload Profile Image:</label>
                        <input type="file" name="profileImage" class="form-control" />
                    </div>

                    <!-- Buttons: Update and Back to Home -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-success">Update</button>
                        <a th:href="@{/user/index}" class="btn btn-secondary">‚Üê Back to Home</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</section>
</body>
</html>
