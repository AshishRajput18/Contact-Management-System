<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{normal/base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8"/>
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="container mt-5">
        <div class="card shadow-lg rounded">
            <div class="card-body text-center py-5">

                <!-- üë§ Profile Image -->
                <img th:src="@{'/img/' + ${user.imageUrl}}"
                     class="my_profile_picture rounded-circle mb-4"
                     style="width: 200px; height: 200px; object-fit: cover; border: 2px solid #ccc;"
                     alt="Profile Image"/>

                <!-- ‚ú® Welcome Message -->
                <h2 class="text-secondary font-italic">
                    Welcome, <span th:text="${user.name}">User</span>!
                </h2>
                <p class="text-muted">Start adding your contacts to the cloud ‚òÅÔ∏è</p>

                <!-- ‚ûï Add New Contact Button -->
                <a th:href="@{/user/add-contact}" 
                   class="btn btn-primary mt-4 px-4 py-2 text-uppercase">
                    ‚ûï Add New Contact
                </a>
				

                <!-- ‚úèÔ∏è Update Profile Button -->
                <a th:href="@{/user/update-profile}" 
                   class="btn btn-outline-secondary mt-3 px-4 py-2 text-uppercase">
                    ‚úèÔ∏è Update Profile
                </a>
				
				<!-- Donate us-->
				<h3 class="my-3">Donate Us</h3>
				<input id="payment_field" type="text" class="form-control my-2" placeholder="Enter amount here"/>				   
				<div class="container text-center mt-4">
					<Button onclick="paymentStart()" class="btn btn-success btn-block">Pay Us</Button>
				<div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
