<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password Form</title>
</head>
<body>

<!-- ✅ Include base layout properly -->
<div th:replace="~{base::layout(~{::section})}">

    <section>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12" style="height:auto; padding: 20px;">

                           <h3 class="mt-4">Enter New Password</h3>

                            <!-- ✅ OTP Input Form -->
                            <form th:action="@{/change-password}" method="post">

                                <div class="form-group">
                                   
                                    <input type="number" name="newpassword" id="otp" class="form-control" 
									placeholder="Enter new password here:" required />
                                </div>

                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

</body>
</html>
